<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <title>Page Not Found</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/javascript">
            // Get the current path and
            var currentPath = window.location.pathname.replace('/my-msn-messenger', '')

            // If login or register, redirect to the root with the path as a query parameter
            if (currentPath.includes('/login' || '/register')) {
                var redirectTo = '/my-msn-messenger?redirectTo=' + encodeURIComponent(currentPath + window.location.search + window.location.hash)
                window.location.replace(redirectTo)
            }
            // Else redirect to root
            else if (window.location.pathname !== '/my-msn-messenger/') {
                window.location.replace('/my-msn-messenger/')
            }
        </script>
    </body>
</html>
